<!DOCTYPE html>
<html ng-app="mainApp">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>doAngular • todoApp</title>

		<!--AngularJS-->
		 <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
		
		<script src="js/app.js"></script>

			<!-- Latest compiled and minified CSS -->
       <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
		 <!-- Optional theme -->
			 <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
			<!--css-->
				<link rel="stylesheet" href="css/doStyle.css">
	</head>

	<!--Ana Başlık-->
	<body class="list-group">
		<div class="jumbotron">
			<h1>doAngular Application</h1>
		</div>

		<!--Main*div-->
		<div ng-controller="DoCtrl" class="row">
				<!--Div1 sol-*ekleme ve input*-->
				<div class="col-md-5">
					<!--uygulamanın form bölümü-->
					<form ng-sumbit="addDoAngular()">
						<!--Veri girişinin olduğu text-->

						<div ng-show="isExist" class="alert alert-danger" role="alert">Bu kayıt zaten var</div>
						<input type="text" name="newToDo" ng-model="newToDo" class="col-md-6"
											placeholder="Yapılacakları listeye eklemek istermisin?"><br><br><br>

						<!--Veri eklediğimiz ve temizlediğimiz buttonlar-->
						<button class="btn btn-primary" ng-keypress="sumbit()" ng-click="addDoAngular()">Ekle</button>
						<button class="btn btn-danger" ng-click="clearDoAngular()">Temizle</button>
					</form><br>
				</div>



			<!--Div2 sağ-->
			<div class="col-md-6">
				<!--Liste Türü Seçimi -*- Bootstrap kullandım-->
				<div class="btn-group" role="group" arial-label="...">
					<button type="button" class="btn btn-default" disabled>Önemlileri Listele</button>
					<button type="button" class="btn btn-default" disabled>Önemsizleri Listele</button>
					<button type="button" class="btn btn-default" ng-keypress="sumbit()" ng-click="addDoAngular()">Ekle</button>
					<button type="button" class="btn btn-default" ng-click="clearDoAngular()">Temizle</button>
				</div>

<!--ng-route-->

	<!--liste kısmı **"Elemanlar" -->
	<div class="list-group-item" style="border-style:none;">
	<ul class="list-group">

	<!--Tümünü seç checkboxu burada-->
		<li>Tümünü Seç
		<input type="checkbox" ng-model="selectedAll" ng-click="selectAllDoAngular()">
		Önemlileri Seç
		<input type="checkbox" ng-model="flagTodos" ng-click="getFlagTodos()" disabled>
		</li>
		<li class="list-group-item">Listede : <span class="badge" ng-class="{'countTodo':TODO.length}" ng-repeat="TODO in todos"></span></li>

		<!--todo done kısmı false durumda geliyor-->
		<li class="list-group-item list-group-item-succes" ng-class="{'flag':TODO.flag}" ng-repeat="TODO in todos">

			<input type="checkbox" ng-model="TODO.done">
			 <span ><i class="glyphicon glyphicon-flag" ng-click="TODO.flag =! TODO.flag"></i></span>
			<span ng-class="{'done':TODO.done}">{{TODO.title}}</span>
		</li>
	</ul>
	</div>
</div>


	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/jquery.min.js"></script>
</body>
</html>
